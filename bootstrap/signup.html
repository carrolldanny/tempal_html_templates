<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- supplemental CSS -->
    <link href="./css/supplemental.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- login form -->
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-5">
                <div class="profileImageContainer" style="display:none;">
                  <div class="addImageIcon">
                    <a href="#image_selection"><img alt="Add Profile Pic" src="./images/add_image_icon.png" /></div></a>
                    <!---<img class="signup-img-circle" alt="Profile Pic" src="./images/login_profile_pic.jpg" />-->
                    <img class="signup-img-circle" alt="Profile Pic" src="./images/tempal_login_logo_holder.png" />
                </div>
                <!-- signup form - following three divs will be shown and hidden depending on the user option selected -->
                <!-- user selection form - what action does the user want to perform-->
                <div id="signup_method" class="form-signup">
                  <form>
                    <h2 class="login-header text-center">Join Tempal</h2>
                    <div class="col-md-12">
                      <button  class="btn btn-primary btn-md facebook_signup_button">Sign up with Facebook</button>
                    </div>
                    <div class="col-md-12">
                        <linebehind>or</linebehind>
                    </div>
                    <div class="col-md-12">
                      <button id="selectSignupMethod" class="btn btn-primary btn-md work_btn">Sign up with email</button>
                      <!--<a onclick="toggleSignup('signup_method')" class="btn btn-primary btn-md work_btn">Sign up with email</a>-->
                    </div>
                    <div class="wrapper">
                    <span class="group-btn">
                        <span>Already have an account? <a class="login_form_text" href="#">Login</a></span>
                    </span>
                    </div>
                  </form>
                </div>
                <!-- end of user selection form-->
                <!-- user selection form - what action does the user want to perform-->
                <div id="user_selection" class="form-signup" style="display:none;">
                  <form>
                    <h2 class="login-header text-center">Join Tempal</h2>
                    <div class="col-md-12">
                      <button id="userSelectionHire"  class="btn btn-primary btn-md login_btn">I want to hire</button>
                    </div>
                    <div class="col-md-12">
                        <linebehind>or</linebehind>
                    </div>
                    <div class="col-md-12">
                      <button id="userSelectionWork" class="btn btn-primary btn-md work_btn">I want to work</button>
                    </div>
                    <div class="wrapper">
                    <span class="group-btn">
                        <span>Already have an account? <a class="login_form_text" href="#">Login</a></span>
                    </span>
                    </div>
                  </form>
                </div>
                <!-- end of user selection form-->
                <!-- signup form -->
                <div id="signup_form" class="form-signup" style="display:none;">
                  <form>
                    <h2 class="login-header text-center">Join Tempal</h2>
                    <div class="col-md-12">
                      <label class="login_label">email</label>
                      <input type="text" id="email" class="form-control input-sm chat-input login_textbox" />
                    </div>
                    <div class="col-md-12">
                      <label  class="login_label">password</label>
                      <input type="password" id="userPassword" class="form-control input-sm chat-input login_textbox password" />
                      <span class="login_form_text pull-right"><input id="togglePassword" type="checkbox" />show</span>
                    </div>
                    <div class="col-md-6">
                      <label class="login_label">first name</label>
                      <input type="text" id="firstname" class="form-control input-sm chat-input login_textbox" />
                    </div>
                    <div class="col-md-6">
                      <label class="login_label">last name</label>
                      <input type="text" id="lastname" class="form-control input-sm chat-input login_textbox" />
                    </div>

                    <div class="wrapper">
                    <span class="group-btn">

                        <button  href="#" class="btn btn-primary btn-md login_btn">Sign up</button>
                        <span>By signing up you agree with our <a class="login_form_text" href="#">Terms of Use</a></span>
                    </span>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end of login form -->

    <!-- scripts ->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="./js/bootstrap.min.js"></script>
      <!-- Background Image JS library - backstretch -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
      <!-- script to load the bg image on this page -->
      <script src="./js/load_bg_image.js"></script>
      <!-- script to load the bg image on this page -->
      <script src="./js/show-login-password.js"></script>
      <!-- general js script -->
      <script src="./js/main.js"></script>
    <!-- end of scripts -->


  </body>
</html>
