<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- supplemental CSS -->
    <link href="./css/supplemental.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- login form -->
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-5">
              <form>
                <div class="form-login">
                <h2 class="login-header text-center">Login to Tempal</h2>
                <label class="login_label">email</label>
                <input type="text" id="email" class="form-control input-sm chat-input login_textbox" />
                </br>
                <label  class="login_label">password</label>
                <input type="password" id="userPassword" class="form-control input-sm chat-input login_textbox password" />
                <span class="login_form_text pull-right"><input id="togglePassword" type="checkbox" />show</span>
                </br>
                <div class="wrapper">
                <span class="group-btn">

                    <button  href="#" class="btn btn-primary btn-md login_btn">Login</button>
                    <a class="login_form_text" href="#">Forgot your password?</a>
                </span>
                </div>
                </div>
              </form>
            </div>
        </div>
    </div>
    <!-- end of login form -->

    <!-- scripts ->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="./js/bootstrap.min.js"></script>
      <!-- Background Image JS library - backstretch -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
      <!-- script to load the bg image on this page -->
      <script src="./js/load_bg_image.js"></script>
      <!-- script to load the bg image on this page -->
      <script src="./js/show-login-password.js"></script>
      <!-- general js script -->
      <script src="./js/main.js"></script>
    <!-- end of scripts -->


  </body>
</html>
